<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>

    <link rel="stylesheet" href="main.css">
    <script src="formValidation.js"></script>
</head>
<body>
    <header>
        <h1>Input Example</h1>
    </header>

    <main>
        <!-- create a div to hold the validation messages from the validation function -->
        <div id="divMessage"></div>
        <!-- form - post is the best option. use get for testing if needed. action is the name of the page that the form will post to - we skip form posting in this class. set the name and id to the same value -->
        <form method="post" action="#" name="frmInput" id="frmInput" onsubmit="return false;">
            <!-- use the label to explain what type of information you want the user to enter in the related text box -->
            <label for="txtFirstName">Enter your first name here:</label>
            <!-- specify the type of text when setting up a text box so HTML doesn't guess -->
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="ex, John">

            <!-- puts line break in -->
            <br>

            <!-- gather the user's last name -->
            <label for="txtLastName">Enter your last name here:</label>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="ex, Smith">

            <br>

            <!-- gather the user's zip code -->
            <label for="txtZip">Enter your zip code here:</label>
            <input type="text" name="txtZip" id="txtZip" placeholder="ex, 07086">

            <br>


            <button onclick="validateForm();">Save information</button>

        </form>
    </main>
</body>
</html>
