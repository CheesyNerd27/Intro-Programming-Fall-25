<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Basics</title>
</head>
<body>
    <main>
        <h1 id="heading">Event Handling Basics</h1>

        <button id="btnClickMe" onclick="changeText();">Click Me!</button>
    </main>

    <!-- TODO: move to seperate javascript file -->
     <script>
        // some text will change when this function is called
        function changeText(){
            // change the text on the heading 1 tag
            document.getElementById("heading").textContent = "Event Handled";
        }

        // when you want code to run repeatedly at a set period of time, you can use set interval
        // setInterval takes 2 arguments, the 1st argument is the code to run and the 2nd argument is how often you want the code to run
        // the 2nd argument is in miliseconds - 1000 miliseconds is 1 second
        // use function(){} to set an anonymous function - this function only exists right here
        setInterval(function(){
            console.log("test")
        }, 5000);
     </script>
</body>
</html>
