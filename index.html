<!-- this tells the browser this is an html 5 webpage -->
<!DOCTYPE html>
<!-- this is the way the page needs to be set up. language=English -->
<html lang="en">
<!-- this is the head section. primarily for the browser and search engines -->
<head>
    <!-- lets browsers know that pretty much any character from any language might show up -->
    <meta charset="UTF-8">
    <!-- this formats the page for mobile development -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the text for the browser tab -->
    <title>CSC102 - Index</title>
</head>   
<!-- everything the user sees goes in the body -->
<body>
    <!-- info and menus at the top of the page -->
    <header>
        <!--  -->
        <h1>Welcome to my CSC102 page</h1>
    </header>
    <!-- this is a paragraph -->
    <p>
        <img src="World_Turtle.jpg" width="500" id="HelloWorld"
    </p>
    <!-- the closing body tag should be the secodn to last line of code on the page -->
</body>
<!-- this is the last line of the page -->
</html>
